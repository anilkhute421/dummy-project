<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body bgcolor="aqua">
<h1 align="center">DUMMY PROJECT</h1>
<h2 align="center">RAGISTER</h2>
<form action="/sigup/" method="post">
      {% csrf_token %}
<table BORDER="0" align="center">
    <tr>
        <th>
            <input type="text" placeholder="name" required name="t1">
        </th>
    </tr>
    <tr>
        <th>
            <input type="number" placeholder="mobile no" required name="t2">
        </th>
    </tr>
    <tr>
        <th>
            <input type="email" placeholder="email" required name="t3">
        </th>
    </tr>
    <tr>
        <th>
            <input type="password" placeholder="password" required name="t4">
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">submit</button>
        </th>
    </tr>
    <tr><th align="left">
        <a href="{% url 'index' %}">singUp</a></th>
        <br>
        <th><a href="{% url 'login' %}">singIn</a></th>
    </tr>
</table>
</form>
</body>
</html>
